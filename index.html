<body>
    <h1>hello</h1>
    <p id="res"></p>
    <script>
        
        function vowelCount(input){
           
           
                const vowelfreq={'a':0,'e':0,'i':0,'o':0,'u':0};
                let count=0;
                const res=input.toLowerCase();
                for(let i=0;i<input.length;i++)
                {
                    let c=res.charAt(i);
                    if('aeiou'.includes(c)){
                    if(vowelfreq[c])
                    vowelfreq[c]++;
                    else
                    vowelfreq[c]=1;
                    }
                }
                alert(vowelfreq);
                for(let vowel in vowelfreq)
                {
                alert(vowel+" "+vowelfreq[vowel]);

                }
                
            
            
        }
        let input=prompt("Enter a string");
        vowelCount(input);
            </script>
</body>
