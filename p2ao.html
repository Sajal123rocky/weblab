<body>
    
     <script>
        function outer(month)
{
    
    obj={1:"jan",2:"feb",3:"march",4:"april",5:"may",6:"june",7:"july",8:"aug",9:"sep",10:"oct",11:"nov",12:"dec"};
    function inner()
    {
        if(month>=1&&month<=12)
        {
            let num=Math.trunc(month);
            console.log(num);
            //alert(obj[num]);
            console.log(obj[num]);
            document.write(obj[num]);
        }
        else
        {
            document.write('bad number');
        }
    }
    inner();
}
let inp=Number(prompt("Enter a month"));
console.log(inp);
outer(inp);
    </script>
